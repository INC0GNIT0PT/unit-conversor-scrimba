<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta date -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./resourses/styles/index.css">
  <!-- TITLE -->
  <title>Document</title>
</head>
<body>
  <main>
    <div class="input-cont">
      <h2>Metric/Imperial Unit Conversion</h1>
      <input name="" id="num-el">
      <button id="convert-btn">Convert</button>
    </div>
  
    <div class="output-cont">
  
      <div class="output">
        <h3>Length (Meter/Feet)</h3>  
        <p id="length-el">??? meters = ??? feet | ??? feet = ??? meters</p>
      </div>
  
  
      <div class="output">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">??? liters = ??? gallons | ??? gallons = ??? liters</p>
      </div>
      
      <div class="output">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">??? kilos = ??? pounds | ??? pounds = ??? kilos</p>
      </div>
    </div>
  </main>
  <!-- script -->
  <script src="./resourses/scripts/index.js"></script>
</body>
</html>
